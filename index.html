<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-work-9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="tasks" id="tasks">
            <div class="notification" id="notification">Task list is empty.</div>
            <ul class="tasksList" id="tasksList"></ul>
        </div>
        <div class="footer" id="footer">
            <input type="text" class="taskInput" id="taskInput" placeholder="Your task">
            <button class="taskAdd" id="taskAdd">+</button>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
